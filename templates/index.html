{% extends "base.html" %}
{% block title %}Все статьи - База знаний{% endblock %}
{% block content %}
  <h2>Все статьи</h2>
  {% if articles %}
    <ul class="articles-list">
      {% for article in articles %}
        <li>
          <a href="{{ url_for('show_article', article_id=article.id) }}">{{ article.title }}</a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p><em>В базе знаний пока нет материалов.</em></p>
  {% endif %}
{% endblock %}
