{% extends "base.html" %}
{% block title %}Редактировать: {{ article.title }} - База знаний{% endblock %}
{% block content %}
  <h2>Редактирование статьи</h2>
  <form action="{{ url_for('update_article', article_id=article.id) }}" method="post">
    <p>Заголовок:<br>
       <input type="text" name="title" value="{{ article.title }}" required></p>
    <p>Содержание:<br>
       <textarea name="content" rows="5" cols="40" required>{{ article.content }}</textarea></p>
    <p><button type="submit">Обновить</button></p>
  </form>
{% endblock %}
